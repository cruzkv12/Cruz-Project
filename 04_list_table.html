<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists, Table</title>
</head>
<body>
    <!--lists  -->
    <!-- Ordered -->
    <ol>
        <li>John</li>
        <li>Jill</li>
        <li>Sam</li>
        <li>Sussy</li>
    </ol>

    <!-- ALPHABETICAL ORDER -->
    <!-- a, i, I -->
    <ol type="A">
        <li>Web</li>
        <li>Cloud</li>
        <li>AI</li>
    </ol>

    <!-- UNORDERED -->
    <ul>
        <li>Jonah</li>
        <li>Moses</li>
        <li>Isah</li>
        <li>Pharoah</li>
    </ul>

    <!-- TABLE -->
    <table>
        <thead>
           <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Score</th>
            <th>Grade</th>
           </tr> 
        </thead>
        <tbody>
            <tr>
                <td>J</td>
                <td>3</td>
                <td>10</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
